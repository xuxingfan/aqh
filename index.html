<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>昆明瑞鼎城爱情海购物公园</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        .containerbody {
            margin: 0 auto;
            max-width: 1360px;
        }

        .head {
            margin: 20px;
        }

        .title {
            font-size: 40px;
            font-weight: bolder;
        }

        .form-control {
            height: 46px;
        }

        .nav {
            margin: 10px 50px;
        }

        .content {
            margin: 0px 50px;
        }

        .news {
            margin: 8px 10px;
        }

        ul li {
            list-style-type: none;
            list-style-image: url("/images/li.png");
        }
        .linews{
            margin-top:10px;
        }
        li.news{
            line-height: 1.5;
            font-size: 16px;
        }
        .more{
            margin: 20px 50px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="containerbody">
        <div class="head">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <img height="70px" src="/images/logo/logo.png" alt="">
                    </div>
                    <div class="col-md-6">
                        <div class="title">
                            昆明瑞鼎城爱琴海购物公园
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="搜索">
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-lg" type="button"><span
                                        class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-lg btn-info navbar-btn">公司简介</button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-lg btn-info navbar-btn">行政公告</button>

                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-lg btn-info navbar-btn">物业管理</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="content row">
                <div class="col-md-7">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="/images/lunbo/lunbo0.jpg" alt="...">
                                <div class="carousel-caption">
                                    ...
                                </div>
                            </div>
                            <div class="item">
                                <img src="/images/lunbo/lunbo1.jpg" alt="...">
                                <div class="carousel-caption">
                                    ...
                                </div>
                            </div>
                            <div class="item">
                                <img src="/images/lunbo/lunbo2.jpg" alt="...">
                                <div class="carousel-caption">
                                    ...
                                </div>
                            </div>
                            ...

                        <a class="left carousel-control" href="#carousel-example-generic" role="button"
                            data-slide="prev">

                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button"
                            data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-5">
                    <div>

                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                    data-toggle="tab">新闻动态</a></li>
                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                    data-toggle="tab">物业缴费</a></li>
                            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab"
                                    data-toggle="tab">通知公告</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <ul class="linews">
                                    <li class="news">
                                        <a href="">昆明瑞鼎城爱琴海购物公园招商答谢会暨云贵区域合作 </a>
                                    </li>
                                    <li class="news">

                                    <li class="news">

                                    </li>
                                    <li class="news">
                                        <a href="">全国30家爱琴海同庆春节，豪礼大放送，优惠多多</a>
                                    </li>
                                    <li class="news">
                                        <a href="">瑞鼎城爱琴海开张大吉，开业当天销售额创历史新高</a>
                                    </li>
                                </ul>
                                <div class="more">
                                        <a href="">更多</a>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">...</div>
                            <div role="tabpanel" class="tab-pane" id="messages">...</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('.carousel').carousel({
        interval: 2000
    })
</script>

</html>
